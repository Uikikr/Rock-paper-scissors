<!DOCTYPE html>
<html>
    <header></header>
    <body>
        <script>
            const choices = [
                'rock',
                'paper',
                'scissor'
            ];
        function computerPlay(){
            const index = Math.floor(Math.random() * choices.length);
            return choices[index];
        }
        let playerSelection = function() {
            let userInput = prompt('Pick rock, paper or scissor'.toLowerCase(choices));
            return userInput;
            }

        function playRound() {
            let pl = playerSelection();
            let co = computerPlay();
			console.log("player: " + pl);
			console.log("computer: " + co);
            if (pl === 'rock') {
                if (co === 'paper') {
                return 'Rock beat paper'}
                else if (co === 'scissor') {
                return 'Paper beat rock'} 
                if (co === 'rock') {
                return 'Draw'}
            }
        }
		console.log(playRound());
        </script>
    </body>
</html>
